general.import = ["~/.config/alacritty/tokyonight/tokyonight_night.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[scrolling]
history = 0

[window]
decorations = "none"
dynamic_title = true
startup_mode = "Windowed"
title = "Alacritty"

[window.padding]
x = 10
y = 10
